<div class="smorg-navbar">
	<div class="back-button-div" onclick="history.back()"><button class="back-button"><img src="img/icons/back.png" class="back-button-img"></button></div>
  <div class="profile-menu">@{{ memberdata.user }}</div>
</div>

<div class="person-container">
	<div><img src="img/users/{{ memberdata.id_member }}.png" class="user-pic"></div>
	<div class="user-data">
		<h1>{{ memberdata.firstname }} {{ memberdata.lastname }}</h1><br />
		<p>{{ memberdata.about }}</p><br /><br />
		<h1>Reposted:</h1><p> {{ memberdata.fav_count }}</p><br />
		<h1>Followers:</h1><p> {{ memberdata.followers }}</p><br />
		<div ng-switch on="whoami">
			<span ng-switch-when="myprofile"></span>
			<button ng-switch-when="following" ng-click="unfollowMember(memberdata.id_member)">FOLLOWING</button>
			<button ng-switch-default ng-click="followMember(memberdata.id_member)">FOLLOW</button>
		</div>
	</div>
</div>

<div class="profile-activities-container">
	<div class="activity-heading">
		THINGS
	</div>
	<div class="activity-contents">
		<div class="smorg-profile-user-uploads" ng-repeat="activity in activities">
			<img src="img/activity/{{ activity.id_activity }}.png"/>
			<div class="smorg-profile-title">{{ activity.title }}</div>
		</div>
	</div>

	<div class="activity-heading">
		FOLLOWING
	</div>
	<div class="activity-contents">
		<div class="smorg-profile-user-following" ng-repeat="friend in following">
			<img src="img/users/{{ friend.id_member_friend }}.png"/>
			<!--<div class="smorg-profile-title">{{ activity.title }}</div>-->
		</div>
	</div>

</div>
