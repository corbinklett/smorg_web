<!DOCTYPE html>
<html lang="en" ng-app="smorg">
<head>
	<meta charset="utf-8">
	<title>Smorg</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/styles.css"/>
  	<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="TestCtrl">
	<div class="top-menu">
	  <div class="menu-item">FRIENDS</div>
	  <div class="menu-item">CITY</div>
	  <div class="menu-item">MINE</div>
	</div>

	<div ng-controller="CollapseDemoCtrl" class="test">
		<a class="std-text" ng-click="linkClicked()">{{ text }}</a>
		
		<div collapse="isCollapsed" id="collapseable_div">
			<div class="create-page">Some content</div> 
		</div>	
	</div>

	<div ng-controller="AccordionDemoCtrl" class="acc-div">
	  <accordion close-others="oneAtATime">
	    <accordion-group heading="Static Header">
	      This content is straight in the template.
	    </accordion-group>
	    <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
	      {{group.content}}
	    </accordion-group>
	    <accordion-group heading="Dynamic Body Content">
	      <p>The body of the accordion group grows to fit the contents</p>
	        <button class="btn btn-small" ng-click="addItem()">Add Item</button>
	        <div ng-repeat="item in items">{{item}}</div>
	    </accordion-group>
	  </accordion>
	</div>

	<div id="content" ng-view></div>

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="lib/angular/angular-cookies.js"></script>
	<script src="lib/angular/ui-bootstrap-tpls-0.4.0.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>

</body>
</html>
